<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Parks and Rec</title>
</head>
<body>
    <div class="container">
    <h1>Park Locator</h1> 
        <form id="js-form">
            <label for="search-term">Search Parks By State</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <label for="max-results">Maximum Amount Of Parks To Be Returned</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <input type="submit" value="Go!">
        </form>
    <script src="app.js"></script>
</body>
</html>
